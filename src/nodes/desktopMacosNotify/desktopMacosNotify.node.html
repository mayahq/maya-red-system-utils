<script type='text/javascript'>
    RED.nodes.registerType("desktop-macos-notify", {
        category: "Maya Red System Utils",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            title: {
                value: ""
            },
            payloadTypetitle: {
                value: "str"
            },
            message: {
                value: ""
            },
            payloadTypemessage: {
                value: "str"
            },
            closeBtn: {
                value: "Close"
            },
            payloadTypecloseBtn: {
                value: "str"
            },
            actionBtn: {
                value: "Got it"
            },
            payloadTypeactionBtn: {
                value: "str"
            },
            reply: {
                value: "true"
            },
            payloadTypereply: {
                value: "bool"
            },
            wait: {
                value: "true"
            },
            payloadTypewait: {
                value: "bool"
            },
            sound: {
                value: "true"
            },
            payloadTypesound: {
                value: "bool"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "desktop-macos-notify"
        },
        paletteLabel: "desktop-macos-notify",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypetitle === null) {
                if (this.title === "") {
                    this.payloadTypetitle = "date"
                } else {
                    this.payloadTypetitle = "str"
                }
            } else if (this.payloadTypetitle === 'string' || this.payloadTypetitle === 'none') {
                this.payloadTypetitle = "str"
            }

            $("#node-input-payloadTypetitle").val(this.payloadTypetitle)
            $("#node-input-title").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetitle"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-title").typedInput("type", this.payloadTypetitle)

            if (this.payloadTypemessage === null) {
                if (this.message === "") {
                    this.payloadTypemessage = "date"
                } else {
                    this.payloadTypemessage = "str"
                }
            } else if (this.payloadTypemessage === 'string' || this.payloadTypemessage === 'none') {
                this.payloadTypemessage = "str"
            }

            $("#node-input-payloadTypemessage").val(this.payloadTypemessage)
            $("#node-input-message").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypemessage"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-message").typedInput("type", this.payloadTypemessage)

            if (this.payloadTypecloseBtn === null) {
                if (this.closeBtn === "") {
                    this.payloadTypecloseBtn = "date"
                } else {
                    this.payloadTypecloseBtn = "str"
                }
            } else if (this.payloadTypecloseBtn === 'string' || this.payloadTypecloseBtn === 'none') {
                this.payloadTypecloseBtn = "str"
            }

            $("#node-input-payloadTypecloseBtn").val(this.payloadTypecloseBtn)
            $("#node-input-closeBtn").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypecloseBtn"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-closeBtn").typedInput("type", this.payloadTypecloseBtn)

            if (this.payloadTypeactionBtn === null) {
                if (this.actionBtn === "") {
                    this.payloadTypeactionBtn = "date"
                } else {
                    this.payloadTypeactionBtn = "str"
                }
            } else if (this.payloadTypeactionBtn === 'string' || this.payloadTypeactionBtn === 'none') {
                this.payloadTypeactionBtn = "str"
            }

            $("#node-input-payloadTypeactionBtn").val(this.payloadTypeactionBtn)
            $("#node-input-actionBtn").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeactionBtn"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-actionBtn").typedInput("type", this.payloadTypeactionBtn)

            if (this.payloadTypereply === null) {
                if (this.reply === "") {
                    this.payloadTypereply = "date"
                } else {
                    this.payloadTypereply = "bool"
                }
            } else if (this.payloadTypereply === 'string' || this.payloadTypereply === 'none') {
                this.payloadTypereply = "bool"
            }

            $("#node-input-payloadTypereply").val(this.payloadTypereply)
            $("#node-input-reply").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypereply"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-reply").typedInput("type", this.payloadTypereply)

            if (this.payloadTypewait === null) {
                if (this.wait === "") {
                    this.payloadTypewait = "date"
                } else {
                    this.payloadTypewait = "bool"
                }
            } else if (this.payloadTypewait === 'string' || this.payloadTypewait === 'none') {
                this.payloadTypewait = "bool"
            }

            $("#node-input-payloadTypewait").val(this.payloadTypewait)
            $("#node-input-wait").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypewait"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-wait").typedInput("type", this.payloadTypewait)

            if (this.payloadTypesound === null) {
                if (this.sound === "") {
                    this.payloadTypesound = "date"
                } else {
                    this.payloadTypesound = "bool"
                }
            } else if (this.payloadTypesound === 'string' || this.payloadTypesound === 'none') {
                this.payloadTypesound = "bool"
            }

            $("#node-input-payloadTypesound").val(this.payloadTypesound)
            $("#node-input-sound").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypesound"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-sound").typedInput("type", this.payloadTypesound)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="desktop-macos-notify">
    <div class="form-row">

    <div class="form-row">

    <div class="form-row">

        <input type="text" id="node-input-closeBtn"></input>

    </div>
    <div class="form-row">
        <label for="node-input-actionBtn">actionBtn</label>
        <input type="text" id="node-input-actionBtn"></input>
        <input type="hidden" id="node-input-payloadTypeactionBtn">
    </div>
    <div class="form-row">
        <label for="node-input-reply">reply</label>
        <input type="text" id="node-input-reply"></input>
        <input type="hidden" id="node-input-payloadTypereply">
    </div>
    <div class="form-row">
        <label for="node-input-wait">wait</label>
        <input type="text" id="node-input-wait"></input>
        <input type="hidden" id="node-input-payloadTypewait">
    </div>
    <div class="form-row">
        <label for="node-input-sound">sound</label>
        <input type="text" id="node-input-sound"></input>
        <input type="hidden" id="node-input-payloadTypesound">
    </div>
</script>

<script type="text/html" data-help-name="desktop-macos-notify">
    <h2 data-type="description-title">Description</h2>
    <p data-type="description-summary">
        Send custom native notifications on MacOS.
    </p>
    <br />

    <h2>Config</h2>
    <dl class="message-properties">
        <dt>title<span class="property-type">string</span></dt>
        <dd>Title heading of the desktop notification sent.</dd>

        <dt>message<span class="property-type">string</span></dt>
        <dd>Main message of the desktop notification.</dd>

        <dt>closeBtn<span class="property-type">string</span></dt>
        <dd>Label to put on the close notification button.</dd>

        <dt>actionBtn<span class="property-type">string</span></dt>
        <dd>Label to put on the custom action button on the notification.</dd>

        <dt>reply<span class="property-type">checkbox</span></dt>
        <dd>Get reply from user on showing notification?</dd>

        <dt>sound<span class="property-type">checkbox</span></dt>
        <dd>Enable default notification sound?</dd>

        <dt>wait<span class="property-type">checkbox</span></dt>
        <dd>Wait for user action before timeout in 5s?</dd>
    </dl>
    <br />

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>
            onClick
            <dl class="message-properties">
                <dd>
                    If notification is just clicked, then <code>msg</code> is outputted from
                    this port. Metadata in <code>msg.notification</code>.
                </dd>
            </dl>
        </li>
        <li>
            onReply
            <dl class="message-properties">
                <dd>
                    If user replies to the notification, then <code>msg</code> is outputted
                    from this port, find reply at <code>msg.notification.reply</code>. Make
                    sure <code>reply</code> is switched to true.
                </dd>
            </dl>
        </li>
        <li>
            onAction
            <dl class="message-properties">
                <dd>
                    If user clicks on the <code>actionBtn</code>, then <code>msg</code> is
                    outputted from this port.Metadata in <code>msg.notification</code>.
                </dd>
            </dl>
        </li>
        <li>
            onTimeout
            <dl class="message-properties">
                <dd>
                    If notification is not interacted with, then <code>msg</code> is
                    outputted from this port after timeout of 5 seconds. Metadata in
                    <code>msg.notification</code>.
                </dd>
            </dl>
        </li>
        <li>
            onClose
            <dl class="message-properties">
                <dd>
                    If notification is closed manually from the <code>closeBtn</code>, then
                    <code>msg</code> is outputted from this port. Metadata in
                    <code>msg.notification</code>.
                </dd>
            </dl>
        </li>
    </ol>
</script>
